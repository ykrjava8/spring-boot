<!DOCTYPE html>
<html>
<head>
<title>Hibernate Assessment</title>
</head>
<body>
	<form action="/OnlineAssessment/submitassessment" method="post">
	<h1>Hibernate Assessment</h1>
	<br>
	<input type="hidden" name="assessmentName" value="Hibernate Assessment" />
		<div style="background-color: cyan; width: 40%; align: center;">
			<label>Question 1: What is the full form of ORM?</label> 
			<br> 
			<input type="radio" id="Q1-Opt1" name="Question1"  value="Object Random Memory"/> 
			<label for="Q1-Opt1" > Object Random Memory</label>
			<br> 
			<input type="radio" id="Q1-Opt2" name="Question1"  value="Object Relational Mismatch"/>
			<label for="Q1-Opt2">Object Relational Mismatch</label>
			<br>
			<input type="radio" id="Q1-Opt3" name="Question1" value="Object Relational Mapping"/>
  			<label for="Q1-Opt3">Object Relational Mapping</label><br> 	
			<input type="radio" id="Q1-Opt4" name="Question1" value="Object Random Mapping"/> 
			<label for="Q1-Opt4">Object Random Mapping"</label>
			<br> 
			<label>Question 2: In Hibernate, based on directionality, what could be the mappings?</label> 
			<br> 
			<input type="radio" id="Q2-Opt1" name="Question2" value="uni-directional & bi-directional"> 
			<label for="Q2-Opt1">uni-directional & bi-directional</label>
			<br> 
			<input type="radio" id="Q2-Opt2" name="Question2" value="one-to-many & many-to-one"> 
			<label for="Q2-Opt2">one-to-many & many-to-one</label>
			<br> 
			<input type="radio" id="Q2-Opt3" name="Question2" value="inheritance mapping">
			<label for="Q2-Opt3">inheritance mapping</label> 
			<br> 
			<input type="radio" id="Q2-Opt4" name="Question2" value="north & south mapping"> 
			<label for="Q2-Opt4">north & south mapping</label> 
			<br> 
			
			<label>Question 3: In an Hibernate application, which file would have datasource details? </label> 
			<br> 
			<input type="radio" id="Q3-Opt1" name="Question3" value="hibernate mapping file">
			<label for="Q3-Opt1">hibernate mapping file</label>
			<br>
			<input type="radio" id="Q3-Opt2" name="Question3" value="configuration file"> 
			<label for="Q3-Opt2">configuration file</label>
			<br> 
			<input type="radio" id="Q3-Opt3" name="Question3" value="Model/Entity class"> 
			<label for="Q3-Opt3">Model/Entity class</label> 
			<br> 
			<input type="radio" id="Q3-Opt4" name="Question3" value="HibernateUtil class"> 
			<label for="Q3-Opt4">HibernateUtil class</label>
			<br> 
			<label>Question 4: What is the full form of HQL?</label>
			<br> 
			<input type="radio" id="Q4-Opt1" name="Question4" value="High-level Query Language"> 
			<label for="Q4-Opt1">High-level Query Language</label>
			<br> 
			<input type="radio" id="Q4-Opt2" name="Question4" value="Hidden Query Language"> 
			<label for="Q4-Opt2">Hidden Query Language</label>
			<br> 
			<input type="radio" id="Q4-Opt3" name="Question4" value="Hibernate Query Language"> 
			<label for="Q4-Opt3">Hibernate Query Language</label> 
			<br> 
			<input type="radio" id="Q4-Opt4" name="Question4" value="Hibernate Quadratic Language">
			<label for="Q4-Opt4">Hibernate Quadratic Language</label> 
			<br> 
			<label>Question 5: In an Hibernate application, concurrency can be controlled by setting?</label>
			<br> 
			<input type="radio" id="Q5-Opt1" name="Question5" value="concurrency level"> 
			<label for="Q5-Opt1">concurrency level</label>
			<br> <input type="radio" id="Q5-Opt2" name="Question5" value="one-to-one mapping"> 
			<label for="Q5-Opt2">one-to-one mapping</label>
			<br> 
			<input type="radio" id="Q5-Opt3" name="Question5" value="many-to-one bi-directional mapping"> 
			<label for="Q5-Opt3">many-to-one bi-directional mapping</label> 
			<br> 
			<input type="radio" id="Q5-Opt4" name="Question5" value="isolation levels"> 
			<label for="Q5-Opt4">isolation levels</label>
			<br> 
			<input type="submit" id="submithibernate"  value="submit Test" />
		</div>
	</form>
</body>
</html>
