<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
</head>
<body>
	<form action="/OnlineAssessment/registerUser" method="post">
		<div style="background-color: cyan; width: 40%; align: center;">
			<br>
			<h2>Registration</h2>
			<br> <br>
			<table>
				<tr>
					<td><label>First Name</label></td>
					<td><input id="firstname" type="text" name="firstname" required /></td>
				</tr>
				<tr>
					<td><label>Last Name</label></td>
					<td><input id="lastname" type="text" name="lastname" required /></td>
				</tr>
				<tr>
					<td><label>Email ID</label></td>
					<td><input id="email" type="email" name="email" required /></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input id="password" type="password" name="password" required /></td>
				</tr>

				<tr>
					<td><input type="submit" value="REGISTER" id="register" /></td>
				</tr>

			</table>
		</div>
	</form>
	
	<br>
	<br>
	<br>
		<a href="/OnlineAssessment">LOGIN</a>
		<br>
		<br>
</body>
</html>
